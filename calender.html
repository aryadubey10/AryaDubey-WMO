<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calendar</title>
    <link rel = "stylesheet" href="style1.css">
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <div class="nav-buttons">
                <button class="nav-btn">←</button>
                <button class="nav-btn">→</button>
            </div>
            <div class="month-year">April 2025</div>
        </div>
        
        <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
        
        <div class="days">
            <!-- Previous month -->
            <div class="day prev-month">
                <span>30</span>
            </div>
            <div class="day prev-month">
                <span>31</span>
            </div>
            
            <!-- Current month -->
            <div class="day">
                <span>1</span>
            </div>
            <div class="day">
                <span>2</span>
            </div>
            <div class="day">
                <span>3</span>
            </div>
            <div class="day">
                <span>4</span>
            </div>
            <div class="day">
                <span>5</span>
            </div>
            <div class="day">
                <span>6</span>
            </div>
            <div class="day">
                <span>7</span>
            </div>
            <div class="day">
                <span>8</span>
            </div>
            <div class="day">
                <span>9</span>
            </div>
            <div class="day">
                <span>10</span>
            </div>
            <div class="day">
                <span>11</span>
            </div>
            <div class="day">
                <span>12</span>
            </div>
            <div class="day">
                <span>13</span>
            </div>
            <div class="day">
                <span>14</span>
                <!-- <div class="event">Team Meeting</div> -->
            </div>
            <div class="day">
                <span>15</span>
                <!-- <div class="event important">Project Deadline</div> -->
            </div>
            <div class="day">
                <span>16</span>
            </div>
            <div class="day">
                <span>17</span>
            </div>
            <div class="day">
                <span>18</span>
            </div>
            <div class="day">
                <span>19</span>
            </div>
            <div class="day">
                <span>20</span>
                <!-- <div class="event personal">Family Dinner</div> -->
            </div>
            <div class="day">
                <span>21</span>
            </div>
            <div class="day">
                <span>22</span>
            </div>
            <div class="day">
                <span>23</span>
            </div>
            <div class="day">
                <span>24</span>
            </div>
            <div class="day">
                <span>25</span>
                <!-- <div class="event">Client Call</div> -->
            </div>
            <div class="day">
                <span>26</span>
            </div>
            <div class="day">
                <span>27</span>
            </div>
            <div class="day">
                <span>28</span>
            </div>
            <div class="day">
                <span>29</span>
            </div>
            <div class="day">
                <span>30</span>
            </div>
            
            <!-- Next month -->
            <div class="day next-month">
                <span>1</span>
            </div>
            <div class="day next-month">
                <span>2</span>
            </div>
            <div class="day next-month">
                <span>3</span>
            </div>
        </div>
    </div>
</body>
</html>
