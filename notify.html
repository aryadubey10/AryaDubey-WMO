<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email and Notifications</title>
    <link rel = "stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Messages</h2>
        </div>
        
        <div class="tabs">
            <div class="tab active">Emails</div>
            <div class="tab">Notifications</div>
        </div>
        
        <div class="content">
            <div class="item unread">
                <div class="item-header">
                    <div class="item-title">Team Meeting Update</div>
                    <div class="item-time">10:30 AM</div>
                </div>
                <div class="item-message">Team meeting rescheduled to 2:00 PM tomorrow.</div>
            </div>
            
            <div class="item unread">
                <div class="item-header">
                    <div class="item-title">Project Deadline</div>
                    <div class="item-time">Yesterday</div>
                </div>
                <div class="item-message">Please submit your reports by end of day.</div>
            </div>
            
            <div class="item">
                <div class="item-header">
                    <div class="item-title">System Notification</div>
                    <div class="item-time">Apr 23</div>
                </div>
                <div class="item-message">System update will be performed tonight.</div>
            </div>
            
            <div class="item">
                <div class="item-header">
                    <div class="item-title">Document Shared</div>
                    <div class="item-time">Apr 22</div>
                </div>
                <div class="item-message">Sarah shared a document with you.</div>
            </div>
        </div>
    </div>
</body>
</html>
